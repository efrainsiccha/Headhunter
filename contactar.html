<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactar Trabajador - Headhunter</title>

    <link rel="stylesheet" href="css/contactar.css">
    <link rel="shortcut icon" href="resources/logo.webp" type="icono-logo">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header con logo y nombre -->
    <header class="header">
        <a href="#" class="back-button" onclick="goBack()">
            <img src="resources/flecha.webp" alt="Flecha de regreso" class="arrow-icon">
        </a>

        <div class="logo-container">
            <img src="resources/logo.webp" alt="Logo Headhunter" class="logo">
            <h1>Headhunter</h1>
        </div>
    </header>

    <div class="contact-container">
        <form class="contact-form">
            <h2>Contactar</h2>
            <div class="form-group">
                <label for="company-email">Correo de tu empresa</label>
                <input type="email" id="company-email" name="company-email" required readonly>
            </div>
            <div class="form-group">
                <label for="company-name">Nombre de tu empresa</label>
                <input type="text" id="company-name" name="company-name" required readonly>
            </div>
            <div class="form-group">
                <label for="worker-email">Correo del trabajador</label>
                <input type="email" id="worker-email" name="worker-email" required readonly>
            </div>
            <div class="form-group">
                <label for="worker-name">Nombre del trabajador</label>
                <input type="text" id="worker-name" name="worker-name" required readonly>
            </div>
            <div class="form-group">
                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <button type="submit">Enviar</button>

            <!-- Contenedor de mensajes de confirmación o error -->
            <div id="message-container" style="display:none; padding: 10px; margin-top: 10px; border-radius: 5px;"></div>
        </form>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <p>&copy; 2024 Headhunter. Todos los derechos reservados.</p>
                <p>Plataforma de talento para empresas en búsqueda de los mejores profesionales.</p>
            </div>
        </div>
    </footer>

    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('0pmBABdc9geaqeL99')
    </script>
    <script src="js/contactar.js"></script>
</body>
</html>
